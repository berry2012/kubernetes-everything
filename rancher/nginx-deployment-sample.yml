apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: wale-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wale-nginx
  template:
    metadata:
      labels:
        app: wale-nginx
    spec:
      containers:
      - name: wale-nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: wale-nginx-service
spec:
  selector:
    app: wale-nginx
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wale-nginx-ingress
  namespace: wale-demo
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: wale-demo-ranchercicd.whalecloud.awsps.myinstance.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: wale-nginx-service
              port:
                number: 8080

